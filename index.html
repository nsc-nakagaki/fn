    <title>ふれあいネット結果ML参加フォーム</title>
</head>

<body>
    ふれあいネットの申込結果サマリを受け取る用のML(nsc-fureainet-result@ml.noboritosc.jp)です。<br />
    送信は毎月8日10時から11時の間になります。
    必要な方は下記から参加してください。<br /><br />
    <script language="javascript" type="text/javascript">
        function jf_MLWindowOpen143877(ptype) {
            window.open("about:blank", "MLSUB", "width=500,height=200,scrollbars=yes,status=yes,resizable=yes");
            document.frmLML143877.target = "MLSUB";
            document.frmLML143877.action = "https://api.lolipop.jp/api/api.php?cmd=ml&type=" + ptype;
            document.frmLML143877.submit();
        }
    </script>
    <form name="frmLML143877" method="post">
        <input type="hidden" name="account" value="nsc-fureainet-result">
        <input type="hidden" name="domain" value="ml.noboritosc.jp">
        お名前 <input type="text" style="width:100px;" name="user_name">
        メールアドレス <input type="text" style="width:130px;" name="user_mail"><br>
        <input type="button" name="join" value="参加" onclick="jf_MLWindowOpen143877('join');">
        <input type="button" name="resign" value="退会" onclick="jf_MLWindowOpen143877('resign');">
    </form>
</body>

</html>
